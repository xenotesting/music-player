<!DOCTYPE html>
<html>
<head>
  <<meta charset="UTF-8">
  <title>Xeno Music Player V1</title>
  <style>
    body {
      background-color: #000;          
      color: #ffffff;                  
      font-family: 'Georgia', sans-serif;  

    h1, h2, p {
      color: #ffffff; /* You can customize specific text elements too */
    }

    #cover {
      border-radius: 10px;
      max-width: 300px;
    }

    /* Optional: style your audio player */
    audio {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="song-row">

  <div class="song-card">
    <h1 class="title">Exotico Speedo</h1>
    <h2 class="artist">Laurent Lombard</h2>
    <img class="cover" src="images/apm.png" alt="Album Art">
    <br><br>
    <audio controls>
      <source src="songs/apm.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <div class="song-card">
    <h1 class="title">Resonance [Slowed to Perfection]</h1>
    <h2 class="artist">HOME, B9poy</h2>
    <img class="cover" src="images/resonance.png" alt="Album Art">
    <br><br>
    <audio controls>
      <source src="songs/resonance.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>


   <div class="song-card">
    <h1 class="title">Magnetic</h1>
    <h2 class="artist">springs!</h2>
    <img class="cover" src="images/magnetic.png" alt="Album Art">
    <br><br>
    <audio controls>
      <source src="songs/magnetic.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>


  <script>
    const audio = document.getElementById("audio");

    audio.onloadedmetadata = () => {
      if (audio.src.includes(".mp3")) {
        // Try to extract metadata using MediaMetadata API
        if ("mediaSession" in navigator) {
          navigator.mediaSession.metadata = new MediaMetadata({
            title: "Unknown Title",
            artist: "Unknown Artist",
            album: "Unknown Album",
            artwork: [
              { src: "cover.jpg", sizes: "200x200", type: "image/jpeg" }
            ]
          });

          document.getElementById("title").innerText = "Unknown Title";
          document.getElementById("artist").innerText = "Unknown Artist";
          document.getElementById("cover").src = "cover.jpg";
          document.getElementById("cover").hidden = false;
        }
      }
    };
  </script>

</body>
</html>
