<!DOCTYPE html>
<html>
<head>
  <<meta charset="UTF-8">
  <title>Xeno Music Player V1</title>
  <style>
    body {
      background-color: #000;          
      color: #ffffff;                  
      font-family: 'Georgia', sans-serif;  

    h1, h2, p {
      color: #ffffff; /* You can customize specific text elements too */
    }

    #cover {
      border-radius: 10px;
      max-width: 300px;
    }

    /* Optional: style your audio player */
    audio {
      margin-top: 15px;
    }
  </style>
<link rel="icon" href="images/favicon.ico" type="image/ico">
</head>
<body>

  <h1 id="title">Laurent Lombard - Exotico Speedo</h1>
  <h2 id="artist"></h2>
  <img id="cover" src="" alt="Album Art" hidden>
  <br><br>
  <audio id="audio" controls autoplay>
    <source src="songs/apm.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div style="height: 125px;"></div>
  <h1 id="title">HOME, B9poy - Resonance [Slowed to Perfection]</h1>
  <h2 id="artist"></h2>
  <img id="cover" src="" alt="Album Art" hidden>
  <br><br>
  <audio id="audio" controls autoplay>
    <source src="songs/resonance.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div style="height: 125px;"></div>
  <h1 id="title">spring! - Magnetic</h1>
  <h2 id="artist"></h2>
  <img id="" src="" alt="Album Art" hidden>
  <br><br>
  <audio id="audio" controls autoplay>
    <source src="songs/magnetic.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>


  <script>
    const audio = document.getElementById("audio");

    audio.onloadedmetadata = () => {
      if (audio.src.includes(".mp3")) {
        // Try to extract metadata using MediaMetadata API
        if ("mediaSession" in navigator) {
          navigator.mediaSession.metadata = new MediaMetadata({
            title: "Unknown Title",
            artist: "Unknown Artist",
            album: "Unknown Album",
            artwork: [
              { src: "cover.jpg", sizes: "200x200", type: "image/jpeg" }
            ]
          });

          document.getElementById("title").innerText = "Unknown Title";
          document.getElementById("artist").innerText = "Unknown Artist";
          document.getElementById("cover").src = "cover.jpg";
          document.getElementById("cover").hidden = false;
        }
      }
    };
  </script>

</body>
</html>
