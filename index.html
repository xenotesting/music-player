<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Xeno Music Player V1</title>
  <style>
    body {
      background-color: #000;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .song-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      padding: 20px;
    }

    .song {
      width: 300px;
      text-align: center;
      background-color: #111;
      color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .song img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .song audio {
      width: 100%;
      margin-top: 10px;
    }

    .page-header {
  text-align: center;
  margin-top: 40px;
  margin-bottom: 20px;
  color: white;
}

    .page-header h1 {
  font-size: 2.5em;
  margin: 0;
}

    .page-header p {
  font-size: 1.1em;
  color: #ccc;
  margin-top: 10px;
}

    .glow {
  text-align: center;
  color: #e3e3e3;
  font-size: 36px;
  font-weight: bold;
  text-shadow:
    0 0 5px #e3e3e3,
    0 0 10px #e3e3e3,
    0 0 20px #e3e3e3,
    0 0 40px #e3e3e3,
    0 0 80px #e3e3e3;
}

  </style>
</head>

<body>

  <<div class="page-header">
  <h1 class="glow">Xeno Music Player V1</h1>
  <p style="color:#ccc;">Music picked by the Xeno Community! [Sorted Newest to Oldest]</p>
</div>

  
  <div class="song-grid">
    <div class="song">
      <h2>Exotico Speedo</h2>
      <h3>Laurent Lombard</h3>
      <img src="images/apm.png" alt="Album Art">
      <audio controls>
        <source src="songs/apm.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="song">
      <h2>Resonance [Slowed to Perfection]</h2>
      <h3>HOME, B9poy</h3>
      <img src="images/resonance.png" alt="Album Art">
      <audio controls>
        <source src="songs/resonance.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="song">
      <h2>Magnetic</h2>
      <h3>springs!</h3>
      <img src="images/magnetic.png" alt="Album Art">
      <audio controls>
        <source src="songs/magnetic.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>
</body>
</html>
